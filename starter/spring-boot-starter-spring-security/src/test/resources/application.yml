healthan:
  authentication:
    remember-me:
      always: true
      enabled: true
      key: healthan
    audit:
      type: memory
      ignore-types: AUTHENTICATION_FAILURE
    captcha-verification:
      verify-urls:
        - "/login/**"
    permit-uri-ant-matchers:
      - "/login/**"
      - "/logout/**"
      - "/actuator/**"

logging:
  level:
    org:
      springframework:
        security: DEBUG

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

